# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - thesis-pet-clinic

on:
  push:
    branches:
      - main
      - releases/*
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: build/libs

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_30a0f5391792460ab5a8248b4dd09614 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9bfc804748b64cfc918db7acf8ede418 }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@4
      with:
        images: name/app
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'thesis-pet-clinic'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_53e9c8230d7f419eb7495e3ca5b3ea43 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30a0f5391792460ab5a8248b4dd09614 }}/pet-clinic-image:${{ github.sha }}'
